<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div>
      <h1>Expense Tracker</h1>
      <h2>Add an Expense:</h2>

      <div id="form-box">
        <form>
          <div>
            <span>Purchased with:</span>
            <select name="type">
              <option value="cash">Cash</option>
              <option value="card">Card</option>
            </select>
          </div>

          <div>
            <span>Item:</span>
            <input
              type="text"
              name="item-name"
              placeholder="What did you buy?"
            />
          </div>

          <div>
            <span>Date Purchased:</span> <input type="date" name="date" />
          </div>

          <div>
            <span>Amount:</span>
            <input
              type="number"
              name="amount"
              placeholder="How much did it cost?"
            />
          </div>
        </form>
      </div>

      <div id="button"><span>Add</span></div>

      <table>
        <tr>
          <th id="type" class="center">Purchased with:</th>
          <th>Item</th>
          <th id="date">Date Purchased</th>
          <th style="text-align: right" id="amount">Amount</th>
        </tr>
        <tr id="if-empty">
          <td colspan="4"><span>Your expenses will show up here!</span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
